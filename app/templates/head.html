{% if messages %}
<ul class="message">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message}}
    </li>
    {% endfor %}
</ul>
{% endif %}

{% if user.is_authenticated %}
<p>你好，{{ user.username }}&nbsp <a href="{% url 'user-logout' %}">登出？</a></p>
{% else %}
    <p><a href="{% url 'user-login' %}">请登录</a></p>
{% endif %}
