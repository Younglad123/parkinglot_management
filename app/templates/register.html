{% extends 'base.html' %}
{% block content %}
<body>
    {% if registered %}
      <h2 class="form-signin-heading">已经注册过了</h2>
      <a href="/AddCar">我要新增车辆</a><br/>
    {% else %}
      <h2 class="form-signin-heading">现在注册</h2>
      <form id="user_form" method="POST" action="/register/" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form }}
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      </form>
    {% endif %}
</body>
{% endblock %}
