{% include 'head.html' %}
<body>
    <h1>注册</h1>
    {% if registered %}
      <strong>已经注册过了</strong>
      <a href="/AddCar">我要新增车辆</a><br/>
    {% else %}
      <strong>现在注册</strong><br/>
      <form id="user_form" method="POST" action="/register/" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form }}
        <input type="submit" name="submit" value="注册" />
      </form>
    {% endif %}
</body>
